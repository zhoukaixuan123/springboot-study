
server:
  port: 8080

spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/hysyfda?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
  mvc:
      view:
        prefix: /WEB-INF/views/
        suffix: .jsp
redis:
      database: 0 # Redis数据库索引（默认为0）
      host: localhost # Redis服务器地址
      port: 6379 # Redis服务器连接端口
      password: # Redis服务器连接密码（默认为空）
      timeout: 60000ms # 连接超时时间（毫秒）
      jedis:
        pool:
            max-active: 1000 # 连接池最大连接数（使用负值表示没有限制）
            max-idle: 100 # 连接池中的最大空闲连接
            max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
            min-idle: 1 # 连接池中的最小空闲连接





mybatis:
  mapper-locations: classpath:com/recruit/springbootrecruit/**/*Mapper.xml
  type-aliases-package: com.recruit.springbootrecruit

#路径名称按自己需要命名,在WEB-INF下新建文件夹page




